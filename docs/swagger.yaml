    get:
      consumes:
      - application/json
      description: Gets a post from the system.
      parameters:
      - description: Post Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Post fetched Sucessfully
          schema:
            $ref: '#/definitions/routes.Post'
