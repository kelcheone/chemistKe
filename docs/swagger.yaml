basePath: /api/v1
definitions:
  authservice.ErrResponse:
    properties:
      message:
        description: Error message
        example: invalid credentials
        type: string
    type: object
  authservice.LoginRequest:
    properties:
      email:
        description: User email
        example: user@example.com
        type: string
      password:
        description: User password
        example: securepassword123
        type: string
    type: object
  authservice.LoginResponse:
    properties:
      token:
        description: JWT authentication token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  jwt.NumericDate:
    properties:
      time.Time:
        type: string
    type: object
  product_proto.Category:
    properties:
      description:
        type: string
      featured:
        type: boolean
      id:
        type: string
      name:
        type: string
    type: object
  product_proto.GetCategoriesResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/product_proto.Category'
        type: array
    type: object
  product_proto.Image:
    properties:
      image_type:
        type: string
      url:
        type: string
    type: object
  product_proto.UploadProdctImagesResponse:
    properties:
      message:
        type: string
    type: object
  routes.Author:
    properties:
      avatar:
        example: https://example.com/images/avatar.png
        type: string
      bio:
        example: I like writing about meds
        type: string
      id:
        example: 42cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
      url:
        example: https://mywebsite.com
        type: string
      user_id:
        example: 42cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
    required:
    - bio
    - user_id
    type: object
  routes.Brand:
    properties:
      description:
        example: Johnson and Johnson
        type: string
      id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      name:
        example: J&J
        type: string
    required:
    - name
    type: object
  routes.Category:
    properties:
      description:
        example: All you need to know about antibiotics
        type: string
      id:
        example: 42cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
      name:
        example: Antibiotics
        type: string
      slug:
        example: antibiotics
        type: string
    required:
    - description
    - name
    - slug
    type: object
  routes.CreateReviewRequest:
    properties:
      content:
        example: This product is amazing!
        type: string
      product_id:
        example: "1234567890"
        type: string
      rating:
        example: 4.5
        type: number
      title:
        example: Great product!
        type: string
      user_id:
        example: "1234567890"
        type: string
    required:
    - content
    - product_id
    - rating
    - title
    - user_id
    type: object
  routes.DeleteUserResponse:
    properties:
      message:
        example: User deleted successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  routes.ErrResponse:
    properties:
      error:
        type: string
    type: object
  routes.GetUserResponse:
    properties:
      email:
        example: jane.doe@example.com
        type: string
      id:
        example: cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
      name:
        example: Jane Doe
        type: string
      phone:
        example: "+254722000000"
        type: string
      role:
        example: USER
        type: string
    type: object
  routes.HTTPError:
    properties:
      error:
        type: string
    type: object
  routes.Order:
    properties:
      id:
        example: 62e9e179-3aaa-4dd5-a098-21f20da10f90
        type: string
      product_id:
        example: 62e9e179-3aaa-4dd5-a098-21f20da10f90
        type: string
      quantity:
        example: 10
        type: integer
      status:
        example: pending
        type: string
      total:
        example: 100
        type: number
      user_id:
        example: 62e9e179-3aaa-4dd5-a098-21f20da10f90
        type: string
    required:
    - product_id
    - quantity
    - total
    - user_id
    type: object
  routes.Post:
    properties:
      author_id:
        example: 42cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
      category_id:
        example: 42cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
      content:
        example: lorem ipsum
        type: string
      cover_image:
        example: https://example.com/images/crypto-future.jpg
        type: string
      description:
        example: 10 benefits of ozempic
        type: string
      id:
        example: 1bf447b8-a129-42a2-b11e-684a801568ff
        type: string
      published_date:
        example: "2024-11-16 10:30:00"
        type: string
      slug:
        example: why-ozempic-is-good-for-you
        type: string
      status:
        example: draft
        type: string
      title:
        example: Why ozempic is good for you.
        type: string
      updated_date:
        example: "2024-11-16 10:30:00"
        type: string
    required:
    - author_id
    - category_id
    - content
    - description
    - slug
    - status
    - title
    type: object
  routes.Product:
    properties:
      average_rating:
        example: 4.5
        type: number
      brand_id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      brand_name:
        example: J&J
        type: string
      category_id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      category_name:
        example: Antibiotics
        type: string
      description:
        example: product description
        type: string
      featured:
        example: false
        type: boolean
      id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      images:
        items:
          $ref: '#/definitions/product_proto.Image'
        type: array
      name:
        example: Amoxilin
        type: string
      price:
        example: 300
        type: number
      quantity:
        example: 1000
        type: integer
      review_count:
        example: 10
        type: integer
      sub_category_id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      sub_category_name:
        example: Mild
        type: string
    required:
    - brand_id
    - category_id
    - description
    - name
    - price
    - quantity
    - sub_category_id
    type: object
  routes.ProductCategory:
    properties:
      description:
        example: product description
        type: string
      featured:
        example: true
        type: boolean
      id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      name:
        example: Amoxilin
        type: string
    required:
    - description
    - featured
    - name
    type: object
  routes.ProductSubCategory:
    properties:
      category_id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      description:
        example: product description
        type: string
      id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      name:
        example: anticonvulsants
        type: string
    required:
    - category_id
    - description
    - name
    type: object
  routes.Review:
    properties:
      content:
        example: Great product
        type: string
      id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      product_id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      rating:
        example: 4.5
        type: number
      user_id:
        example: f183e73c-687d-44ad-83e6-636ecbb7a7d8
        type: string
      user_name:
        example: John Doe
        type: string
    type: object
  routes.ReviewResponse:
    properties:
      content:
        type: string
      id:
        type: string
      product_id:
        type: string
      rating:
        type: integer
      title:
        type: string
      user_id:
        type: string
      user_name:
        type: string
    type: object
  routes.User:
    properties:
      email:
        example: jane.doe@example.com
        type: string
      id:
        example: 42cef6ad-1b39-4708-aa3f-a0c485f70db3
        type: string
      name:
        example: Jane Doe
        type: string
      password:
        example: "12345"
        type: string
      phone:
        example: "+254722000000"
        type: string
      role:
        example: USER
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  utils.jwtCustomClaims:
    properties:
      admin:
        type: boolean
      aud:
        description: the `aud` (Audience) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.3
        items:
          type: string
        type: array
      author:
        type: boolean
      email:
        example: john.doe@example.com
        type: string
      exp:
        allOf:
        - $ref: '#/definitions/jwt.NumericDate'
        description: the `exp` (Expiration Time) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.4
      iat:
        allOf:
        - $ref: '#/definitions/jwt.NumericDate'
        description: the `iat` (Issued At) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.6
      id:
        type: string
      iss:
        description: the `iss` (Issuer) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.1
        type: string
      jti:
        description: the `jti` (JWT ID) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.7
        type: string
      name:
        example: John Doe
        type: string
      nbf:
        allOf:
        - $ref: '#/definitions/jwt.NumericDate'
        description: the `nbf` (Not Before) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.5
      phone:
        example: "+1234567890"
        type: string
      sub:
        description: the `sub` (Subject) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.2
        type: string
    required:
    - email
    - name
    - phone
    type: object
host: localhost:9090
info:
  contact:
    email: Support@chemist.co.ke
    name: ChemistKe Support
    url: https://chemist.co.ke/support
  description: API endpoint documentation for the ChemistKe api project.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: ChemistKe API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/authservice.LoginRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/authservice.LoginResponse'
        "400":
          description: Bad request - invalid input
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
        "401":
          description: Unauthorized - invalid credentials
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
      summary: User login
      tags:
      - Authentication
  /auth/logout:
    get:
      consumes:
      - application/json
      description: Logout user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.jwtCustomClaims'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Authentication
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.jwtCustomClaims'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/authservice.ErrResponse'
      security:
      - BearerAuth: []
      summary: Get user information
      tags:
      - Authentication
  /cms/authors:
    get:
      consumes:
      - application/json
      description: lists all authors in the system
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Limit
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Fetched Author Sucessfully
          schema:
            $ref: '#/definitions/routes.Author'
        "400":
          description: invalid input data
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      summary: lists all Authors.
      tags:
      - Content
    patch:
      consumes:
      - application/json
      description: Updates an Author in the system.
      parameters:
      - description: Author to update
        in: body
        name: author
        required: true
        schema:
          $ref: '#/definitions/routes.Author'
      produces:
      - application/json
      responses:
        "204":
          description: Author updated Sucessfully
          schema:
            $ref: '#/definitions/routes.Author'
        "400":
          description: invalid input data
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      security:
      - BearerAuth: []
      summary: Updates an Author.
      tags:
      - Content
    post:
      consumes:
      - application/json
      description: Creates a new Author in the system.
      parameters:
      - description: Author to create
        in: body
        name: author
        required: true
        schema:
          $ref: '#/definitions/routes.Author'
      produces:
      - application/json
      responses:
        "201":
          description: Author created Sucessfully
          schema:
            $ref: '#/definitions/routes.Author'
        "400":
          description: invalid input data
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      security:
      - BearerAuth: []
      summary: Registers a new Author.
      tags:
      - Content
  /cms/authors/{id}:
    delete:
      consumes:
      - application/json
      description: deletes an author based on a provided id.
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Fetched Author Sucessfully
          schema:
            $ref: '#/definitions/routes.Author'
        "400":
          description: invalid input data
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      security:
      - BearerAuth: []
      summary: deletes an Author.
      tags:
      - Content
    get:
      consumes:
      - application/json
      description: Gets an author based on a provided id.
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Fetched Author Sucessfully
          schema:
            $ref: '#/definitions/routes.Author'
        "400":
          description: invalid input data
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      summary: gets an Author.
      tags:
      - Content
  /cms/categories:
