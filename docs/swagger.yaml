          description: Category deleted Sucessfully
          schema:
            $ref: '#/definitions/routes.Category'
        "400":
          description: invalid input data
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      security:
      - BearerAuth: []
